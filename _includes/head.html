<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content={{ site.theme_color | default: '#ffffff' }}>

    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/icons-512.png">
    <meta name="apple-mobile-web-app-title" content="วันรักการอ่าน">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#6c0070">

    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="shortcut icon" type="image/png"
          {% if site.favicon %} href="{{ site.favicon | relative_url }}" {% else %} href="{{ site.baseurl }}/favicon.png" {% endif %}
    />
    
    <script type="text/javascript" src="{{ site.baseurl }}/assets/add-to-homescreen/src/addtohomescreen.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/add-to-homescreen/style/addtohomescreen.css">
    <script>
    // Detects if device is on iOS 
    console.log("Detecting system")
    const isIos = () => {
      console.log("detected iOS")
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test( userAgent );
    }
    // Detects if device is in standalone mode
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
    // Checks if should display install popup notification:
    if (isIos() && !isInStandaloneMode()) {
      console.log("calling library")
      // call our library here
      addToHomescreen();
      // this.setState({ showInstallMessage: true });
    }
    // run anyways
    addToHomescreen();
    </script>
    
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    {% unless site.hide_share_buttons %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">
    {% endunless %}
    {% seo %}
    {%- if site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
