{% assign book = include.book %}
<div class="card">
  <div class="card-image has-text-centered frame">
    <img src="{{ site.baseurl }}{{ book.path }}" alt="">
  </div>
  <div class="card-content">
    <div class="content">
      <h2 class='title' style="color:rgb(255, 0, 0)"> {{ book.title }} </h2>
      <h3 style="background-color:rgb(150, 150, 150)">เนื้อหาโดยสังเขป</h3>
      <p>{{ book.detail }}</p>
      {% if book.extra %}
      <h3 style="background-color:rgb(150, 150, 150)">ข้อมูลเพิ่มเติม</h3>
      {{ book.extra }}
      {% endif %}
    </div>
  </div>
</div>
