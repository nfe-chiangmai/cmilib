{% assign book = include.book %}
<div class="card">
  <div class="card-image has-text-centered frame">
    <img src="{{ site.baseurl }}{{ book.path }}" alt="">
  </div>
  <div class="card-content">
    <div class="content">
      <p class='title' style="color:rgb(255, 0, 0)"> {{ book.title }} </p>
      <h2 style="background-color:rgb(75, 75, 75)">เนื้อหาโดยสังเขป</h2>
      <p>{{ book.detail }}</p>
      {% if book.extra %}
      <h2 style="background-color:rgb(75, 75, 75)">ข้อมูลเพิ่มเติม</h2>
      {{ book.extra }}
      {% endif %}
    </div>
  </div>
</div>
